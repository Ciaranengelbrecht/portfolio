name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build Next.js (static export)
        env:
          DEPLOY_ENV: CUSTOM_DOMAIN
        run: |
          npm run build

      - name: Build Progress (Vite) app
        working-directory: public/progress
        run: |
          npm ci || npm install
          npm run build

      - name: Bundle Progress app into export
        run: |
          rm -rf out/progress
          mkdir -p out/progress
          # Copy built assets
          cp -r public/progress/dist/* out/progress/
          # Add a lightweight boot index.html at /progress that loads the built bundle
          HASHED_JS=$(ls public/progress/dist/assets/index-*.js | head -n 1 | xargs -n 1 basename)
          HASHED_CSS=$(ls public/progress/dist/assets/index-*.css | head -n 1 | xargs -n 1 basename)
          cat > out/progress/index.html <<'HTML'
          <!doctype html>
          <html lang="en" class="dark">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <meta name="theme-color" content="#0b0f14" />
              <link rel="manifest" href="./manifest.webmanifest" />
              <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
              <title>LiftLog</title>
              <link rel="stylesheet" href="./assets/___HASHED_CSS___" />
            </head>
            <body class="bg-bg text-white">
              <div id="root"></div>
              <script type="module" src="./assets/___HASHED_JS___"></script>
            </body>
          </html>
          HTML
          sed -i.bak "s/___HASHED_JS___/${HASHED_JS}/g; s/___HASHED_CSS___/${HASHED_CSS}/g" out/progress/index.html && rm out/progress/index.html.bak

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Add CNAME (if present)
        run: |
          if [ -f public/CNAME ]; then cp public/CNAME out/CNAME; fi
          if [ -f public/progress/CNAME ]; then cp public/progress/CNAME out/CNAME; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
